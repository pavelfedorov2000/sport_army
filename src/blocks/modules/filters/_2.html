<div class="top-filters__btn">
    <div class="top-filters__btn-inner">
        Фильтр
        <svg>
            <use xlink:href="img/sprite.svg#drop-arrow"></use>
        </svg>
    </div>
    <form id="main-filters" class="drop-filters" action="#">
        <div class="drop-filters__inner flex flex-jcsb flex-wrap">
            <div class="drop-filters__col">
                <fieldset class="drop-filters__item">
                    <legend class="drop-filters__item-title">
                        Ножки/опоры
                    </legend>
                    <div class="drop-filters__item-checks">
                        <label class="drop-filters__check-item">
                            <input type="checkbox" name="" class="check-box" value="Алюминий">
                            <span class="check-style"></span>
                            <span class="check-text">Алюминий</span>
                        </label>
                        <label class="drop-filters__check-item">
                            <input type="checkbox" name="" class="check-box" value="Архбетон">
                            <span class="check-style"></span>
                            <span class="check-text">Архбетон</span>
                        </label>
                        <label class="drop-filters__check-item">
                            <input type="checkbox" name="" class="check-box" value="Сталь" checked>
                            <span class="check-style"></span>
                            <span class="check-text">Сталь</span>
                        </label>
                        <label class="drop-filters__check-item">
                            <input type="checkbox" name="" class="check-box" value="Чугун">
                            <span class="check-style"></span>
                            <span class="check-text">Чугун</span>
                        </label>
                    </div>
                </fieldset>
            </div>
            <div class="drop-filters__col">
                <fieldset class="drop-filters__item">
                    <legend class="drop-filters__item-title">
                        Стиль
                    </legend>
                    <div class="drop-filters__item-checks">
                        <label class="drop-filters__check-item">
                            <input type="checkbox" name="" class="check-box" value="Одиночные">
                            <span class="check-style"></span>
                            <span class="check-text">Одиночные</span>
                        </label>
                        <label class="drop-filters__check-item">
                            <input type="checkbox" name="" class="check-box" value="Радиусные">
                            <span class="check-style"></span>
                            <span class="check-text">Радиусные</span>
                        </label>
                        <label class="drop-filters__check-item">
                            <input type="checkbox" name="" class="check-box" value="С вазоном">
                            <span class="check-style"></span>
                            <span class="check-text">С вазоном</span>
                        </label>
                        <label class="drop-filters__check-item">
                            <input type="checkbox" name="" class="check-box" value="С навесом">
                            <span class="check-style"></span>
                            <span class="check-text">С навесом</span>
                        </label>
                        <label class="drop-filters__check-item">
                            <input type="checkbox" name="" class="check-box" value="Со столом">
                            <span class="check-style"></span>
                            <span class="check-text">Со столом</span>
                        </label>
                        <label class="drop-filters__check-item">
                            <input type="checkbox" name="" class="check-box" value="Прямые">
                            <span class="check-style"></span>
                            <span class="check-text">Прямые</span>
                        </label>
                        <label class="drop-filters__check-item">
                            <input type="checkbox" name="" class="check-box" value="Вокруг дерева">
                            <span class="check-style"></span>
                            <span class="check-text">Вокруг дерева</span>
                        </label>
                        <label class="drop-filters__check-item">
                            <input type="checkbox" name="" class="check-box" value="С USB и освещением">
                            <span class="check-style"></span>
                            <span class="check-text">С USB и освещением</span>
                        </label>
                    </div>
                </fieldset>
            </div>
            <div class="drop-filters__col flex flex-col">
                <fieldset class="drop-filters__item">
                    <legend class="drop-filters__item-title">
                        Спинка
                    </legend>
                    <div class="drop-filters__item-checks">
                        <label class="drop-filters__check-item">
                            <input type="checkbox" name="" class="check-box" value="Без спинки">
                            <span class="check-style"></span>
                            <span class="check-text">Без спинки</span>
                        </label>
                        <label class="drop-filters__check-item">
                            <input type="checkbox" name="" class="check-box" value="Cо спинкой">
                            <span class="check-style"></span>
                            <span class="check-text">Со спинкой</span>
                        </label>
                    </div>
                </fieldset>
                <button class="drop-filters__btn" type="submit">
                    Применить
                </button>
            </div>
        </div>
    </form>
</div>
